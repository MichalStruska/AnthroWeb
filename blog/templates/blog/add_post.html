{% extends "blog/base.html" %}
{% load static %}

<head>
    <title>Add post</title>
</head>

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add post</h1>
        <br/><br/>
        <div class='form-group'>
            <form method="POST">
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <button class="btn btn-secondary">Post</button>
        </div>

        <script>
            var name = "{{ user.id }}";
            document.getElementById("elder").value = name;
        </script>
    {% else %}
        forbidden
    {% endif %}
{% endblock %}
