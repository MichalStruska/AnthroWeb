{% load static %}
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {% if title %}
            <title>Django blog - {{ title }}</title>
        {% else %}
            <title>Django blog</title>
        {% endif %}
    </head>
<body class="container">
    <link rel="stylesheet" href="{% static " css /main02.css" %}" />
    <header class="site-header">
        <nav class="navbar-top">
            <a class="navbar-brand" id="site-title" href="{% url 'blog-home' %}">Anthropology</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link login" href='/admin'>Admin</a>
                <a class="nav-item nav-link login" href="#">Register</a>
            </div>
        </nav>
    </header>
    <main role="main" class="container02">
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div> 
        </div>
     </main>
     
     <div class="sidenav">
       <a class="button" href="{% url 'blog-home' %}">Home</a>
       <a class="button" href="{% url 'blog-about' %}">About</a>
       <a class="button" href="{% url 'blog-news' %}">News</a>
     </div>
          
</body>
</html>
