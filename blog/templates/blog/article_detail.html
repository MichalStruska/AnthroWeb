{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <h1><a class="article-title">{{ post.title }}</a></h1>
    <a class="mr-2" href="#">{{ post.author }}</a></br>
    {{ post.content|linebreaksbr }}
    {% if post.article_image %}
        <img src="{{post.article_image.url}}" class="article-image">
    {% endif %}
{% endblock content %}
